<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to love converter</h1>
        <div class="people-1">
            <label for="">Your Name</label>
            <input type="text" placeholder="Your Name" class="input-name1">
        </div>
        <div class="people-2">
            <label for="">Your Love's Name</label>
            <input type="text" placeholder="Your Love's Name" class="input-name2">
        </div>
        <div class="calculate">
            <button class="calculate-love">Calculate Love</button>
        </div>
        <div class="result">
            <label for="">You are Matched</label>
            <img src="" alt="" style="height: 100px;">
            <input type="text" class="input-result" >
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
